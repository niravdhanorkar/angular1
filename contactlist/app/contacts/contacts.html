<div class='row' ng-controller="ContactsCtrl">
    <div class='col-md-5'>
        <h3>Add Contact</h3>
        <form ng-submit="addContact()">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" ng-model='name' placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" ng-model='email' placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" class="form-control" ng-model='phone' placeholder="Phone">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class='col-md-7'>
        <table class='table table-striped'>
            <thead>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
